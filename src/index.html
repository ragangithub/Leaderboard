<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="container">
      <div class="lists">
        <div class="recent">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>
        <ul class="board"></ul>
      </div>

      <div class="scores">
        <p>Add your score</p>
        <form class="score-form">
          <input type="text" id="name" required placeholder="Your name" />
          <input type="text" id="score" required placeholder="Your score" />
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
